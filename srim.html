<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet"> -->
  <script src="https://kit.fontawesome.com/bbbf1f5314.js" crossorigin="anonymous"></script>
  <style>
    .vw-3{
      font-size: 3vw;
    }
    .vw-4{
      font-size: 4vw;
    }
    .vw-6{
      font-size: 6vw;
    }
    .vw-7{
      font-size: 7vw;
    }
  </style>

  <title>적정주가 계산기</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">적정주가 계산기 - SRIM</a>
  </nav>
  <div class="mx-4">
    <div class="d-flex">
      <h2 class="m-4">기업 검색</h2>
      <form class="form-inline m-2 my-lg-0" style="width:max-content">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <hr>
    <div class="d-flex align-items-center justify-content-center">
      <p class="vw-6 text-primary"><삼성전자></p>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <p class="ml-4 vw-3">SRIM 적정주가</p>
      <button class="btn" style="margin-bottom: 0.5rem;">
        <i class="far fa-question-circle fa-lg"></i>
      </button>
      <p class="mr-4 ml-1 h2"> : </p>
      <p class="mb-4 vw-7 text-danger">77,592원</p>
    </div>
    <hr>
    <div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">판단</th>
            <th scope="col">적정주가</th>
            <th scope="col">초과이익 가정</th>
          </tr>
          <tbody>
            <tr>
              <td class="h4">매수 가격</td>
              <td class="h4 text-success">49,000원</td>
              <td class="h4">이익이 매해 20%씩 감소</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td class="h4">1차 매도 가격</td>
              <td class="h4 text-warning">55,000원</td>
              <td class="h4">이익이 매해 10%씩 감소</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td class="h4">2차 매도 가격</td>
              <td class="h4 text-danger">77,592원</td>
              <td class="h4">지금 이익이 이어진다면</td>
            </tr>
          </tbody>
        </thead>
      </table>
    </div>
    <hr>
    <p class="vw-4">SRIM 시나리오</p>
    <span class="vw-3"></span>
    <span class="vw-3 text-primary">삼성전자</span>
    <span class="vw-3">주식을 </span>
    <span class="vw-3 text-success">49,000원 </span>
    <span class="vw-3"> 보다 밑이면 매수해서 </span>
    <span class="vw-3 text-warning">55,000원 </span>
    <span class="vw-3"> 이상이 되면 1/3 정도 매도하고 </span>
    <span class="vw-3 text-danger">77,592원 </span>
    <span class="vw-3"> 정도에 다시 1/3 정도 매도하고 나머지 1/3은 적당히 올랐다 싶을 때 전부 매도하자</span>
  </div>  
</body>
</html>
